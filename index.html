const playChime = () => {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator(), g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination); o.type = "sine";
    o.frequency.setValueAtTime(660, ctx.currentTime);
    o.frequency.setValueAtTime(880, ctx.currentTime + 0.1);
    g.gain.setValueAtTime(0.3, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
    o.start(ctx.currentTime); o.stop(ctx.currentTime + 0.4);
  } catch (e) {}
};

const playComplete = () => {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    [0, 0.15, 0.3].forEach((d, i) => {
      const o = ctx.createOscillator(), g = ctx.createGain();
      o.connect(g); g.connect(ctx.destination); o.type = "sine";
      o.frequency.setValueAtTime([660, 880, 1100][i], ctx.currentTime + d);
      g.gain.setValueAtTime(0.25, ctx.currentTime + d);
      g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + d + 0.5);
      o.start(ctx.currentTime + d); o.stop(ctx.currentTime + d + 0.5);
    });
  } catch (e) {}
};

  const timerRef = useRef(null);
  const wakeRef = useRef(null);

  useEffect(() => { saveData(data); }, [data]);

  const all = [...RECIPES, ...data.customRecipes.map((r) => ({ ...r, isCustom: true }))];
  const tabs = ["Classic", "Championship", "Favorites", "My Recipes", "Espresso-style"];
  const filtered = activeTab === "Favorites" ? all.filter((r) => data.favorites.includes(r.id)) : activeTab === "My Recipes" ? data.customRecipes : all.filter((r) => r.category === activeTab);

  const wakeLock = async () => { try { if ("wakeLock" in navigator) wakeRef.current = await navigator.wakeLock.request("screen"); } catch {} };
  const wakeRelease = () => { if (wakeRef.current) { wakeRef.current.release(); wakeRef.current = null; } };

  useEffect(() => {
    if (isBrewing && recipe) {
      timerRef.current = setInterval(() => {
        setStepTime((p) => {
          if (p <= 1) {
            const next = brewStep + 1;
            if (next >= recipe.steps.length) { clearInterval(timerRef.current); setIsBrewing(false); setBrewDone(true); if (!silenced) playComplete(); wakeRelease(); return 0; }
            setBrewStep(next); if (!silenced) playChime(); return recipe.steps[next].duration;
          }
          return p - 1;
        });
        setElapsed((p) => p + 1);
      }, 1000);
    }
    return () => clearInterval(timerRef.current);
  }, [isBrewing, brewStep, recipe, silenced]);

  const startBrew = () => { setBrewStep(0); setStepTime(recipe.steps[0].duration); setElapsed(0); setIsBrewing(true); setBrewDone(false); setDoneRating(data.ratings[recipe.id] || 0); setDoneNote(data.notes[recipe.id] || ""); setScreen("brew"); wakeLock(); };
  const cancelBrew = () => { clearInterval(timerRef.current); setIsBrewing(false); setBrewDone(false); wakeRelease(); setScreen("detail"); };
  const toggleFav = (id) => setData((p) => ({ ...p, favorites: p.favorites.includes(id) ? p.favorites.filter((f) => f !== id) : [...p.favorites, id] }));
  const rate = (id, r) => setData((p) => ({ ...p, ratings: { ...p.ratings, [id]: r } }));
  const saveNt = (id, n) => setData((p) => ({ ...p, notes: { ...p.notes, [id]: n } }));
  const saveDone = () => { if (doneRating > 0) rate(recipe.id, doneRating); if (doneNote.trim()) saveNt(recipe.id, doneNote); setScreen("detail"); setBrewDone(false); };

  const exportD = () => { const b = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" }); const u = URL.createObjectURL(b); const a = document.createElement("a"); a.href = u; a.download = "coffee-by-the-river-backup.json"; a.click(); URL.revokeObjectURL(u); };
  const importD = (e) => { const f = e.target.files[0]; if (!f) return; const r = new FileReader(); r.onload = (ev) => { try { const d = JSON.parse(ev.target.result); if (d.favorites && d.ratings) setData(d); } catch {} }; r.readAsText(f); };

  const saveCustom = () => {

            onClick={() => { setRecipe(r); setScreen("detail"); setShowNotes(false); setNoteText(data.notes[r.id] || ""); }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start" }}>
              <div style={{ flex: 1 }}><p style={{ fontSize: 16, fontWeight: 600, color: C.white, margin: 0 }}>{r.name}</p><p style={{ fontSize: 12, color: C.subtle, margin: "2px 0 0" }}>{r.credit}</p></div>
              <button style={S.star(data.favorites.includes(r.id))} onClick={(e) => { e.stopPropagation(); toggleFav(r.id); }}>‚òÖ</button>

        </div>
        <div style={{ padding: "30px 20px", textAlign: "center" }}>
          <div style={{ display: "inline-block", padding: "4px 18px", borderRadius: 20, background: actionColor[cs.action], color: "#fff", fontSize: 13, fontWeight: 700, letterSpacing: 2, textTransform: "uppercase", marginBottom: 14 }}>{cs.action}</div>
          <div style={{ fontSize: 80, fontWeight: 800, color: C.white, lineHeight: 1, margin: "8px 0", fontVariantNumeric: "tabular-nums" }}>{fmt(stepTime)}</div>
          <div style={{ width: "85%", height: 6, background: C.card, borderRadius: 3, margin: "16px auto", overflow: "hidden" }}>
            <div style={{ width: `${pct * 100}%`, height: "100%", background: `linear-gradient(90deg, ${actionColor[cs.action]}, ${C.gold})`, borderRadius: 3, transition: "width 1s linear" }} />
          </div>
          <p style={{ fontSize: 22, color: C.white, margin: "24px 0 8px", fontWeight: 600, lineHeight: 1.35 }}>{cs.text}</p>
          {cs.waterTo != null && <p style={{ fontSize: 30, color: C.sky, fontWeight: 800, margin: "14px 0" }}>Pour to {cs.waterTo}g <span style={{ fontSize: 18, color: C.subtle, fontWeight: 400 }}>(+{cs.waterAdd}g)</span></p>}
        </div>
        <div style={{ padding: "0 24px", marginTop: 10 }}>
          {recipe.steps.slice(brewStep + 1, brewStep + 3).map((s, i) => (
            <div key={i} style={{ display: "flex", gap: 8, marginBottom: 6, opacity: 0.45 }}>
              <span style={{ color: actionColor[s.action] }}>{actionIcon[s.action]}</span>
              <span style={{ fontSize: 13, color: C.subtle }}>{s.text} ({fmt(s.duration)})</span>
            </div>
          ))}
        </div>
        <div style={{ padding: "30px 20px", textAlign: "center" }}><button style={S.cancelBtn} onClick={cancelBrew}>Cancel Brew</button></div>
      </div>
    );
  }
  return null;
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
